<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="">
        <b>연락처 추가</b>
        <hr>
        <table>
            <tr>                
                <td><img src="/ch01/image/sign.png"></td>
                <td><input type="text" placeholder="성" size="3px"> <input type="text" placeholder="이름" size="6px"> <button type="button">+상세입력</button><br><input type="text" placeholder="네이버아이디" size="15px"> <input type="text" placeholder="닉네임" size="15px"></td>                
            </tr>
            <tr>
                <td><b>전화번호</b></td>
                <td><select name="" id="" style="width: 100px;"><option>휴대폰</option></select> <input type="text" placeholder="전화번호" size="29px"></td>
                <td><button type="button"><span style="color: grey;">+</span></button></td>    
            </tr>
            <tr>
                <td><b>이메일</b></td>
                <td><input type="text" placeholder="이메일" size="44px"></td>
                <td><button type="button"><span style="color: grey;">+</span></button></td>
            </tr>
            <tr>
                <td><b>그룹</b></td>
                <td><button type="button">그룹설정</button> <span style="color: grey; font-size: small;">그룹을 설정해 주세요</span></td>
            </tr>
            <tr>
                <td><b>생일·기념일</b></td>
                <td><select name="" id="" style="width: 75px;"><option>생일</option></select> <input type="text" placeholder="yymmdd" size="15px"> <input type="radio">양력 <input type="radio">음력</td>
                <td><button type="button"><span style="color: grey;">+</span></button></td>    
            </tr>
            <tr>
                <td><b>회사·소속</b></td>
                <td><input type="text" placeholder="회사" size="10.5px"> <input type="text" placeholder="부서" size="11px"> <input type="text" placeholder="직책" size="11px"></td>
                <td><button type="button"><span style="color: grey;">+</span></button></td>
            </tr>
            <tr>
                <td><b>주소</b></td>
                <td><select name="" id="" style="width: 100px;"><option>회사</option></select> <input type="text" size="3px"> - <input type="text" size="3px"> <button type="button">우편번호</button></td>
                <td><button type="button"><span style="color: grey;">+</span></button></td>
            </tr>
            <tr>
                <td></td>
                <td><textarea name="" id="" style="color: grey; width: 340px;">주소</textarea></td>
            </tr>
            <tr>
                <td><b>홈페이지</b></td>
                <td></td>
            </tr>
        </table>

    </form>
    
</body>
</html>
